version: '2'

services:
    odsupercomponent:
        build: .
        network_mode: "host"
        volumes:
        - .:/opt/scaledcars.data
        command: "/opt/od4/bin/odsupercomponent --cid=211 --verbose=1 --configuration=/opt/scaledcars.data/configuration"
        
    # scaledcars-control-example
    scaledcars-control-example:
        build: .
        network_mode: "host"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.scaledcars/bin/scaledcars-control-example --cid=211 --freq=10"

